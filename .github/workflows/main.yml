              cat > .env << 'ENVEOF'
          # ConfiguraÃ§Ã£o do Banco de Dados
          DATABASE_URL=postgresql://nexedu:senha123@postgres:5432/nexedu_db
          POSTGRES_USER=nexedu
          POSTGRES_PASSWORD=senha123
          POSTGRES_DB=nexedu_db

          # ConfiguraÃ§Ã£o da API
          PORT=3000
