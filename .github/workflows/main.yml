                test: ["CMD", "curl", "-f", "http://localhost:3000"]
                interval: 30s
                timeout: 10s
                retries: 3

            postgres:
              image: postgres:15-alpine
              environment:
                - POSTGRES_USER=${POSTGRES_USER:-nexedu}
                - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
                - POSTGRES_DB=${POSTGRES_DB:-nexedu_db}
              volumes:
                - postgres_data:/var/lib/postgresql/data
              restart: unless-stopped
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexedu}"]
                interval: 10s
                timeout: 5s
                retries: 5

          volumes:
            postgres_data:
          EOF

          # Script de deploy
          cat > release-assets/deploy.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "ðŸš€ NexEdu API - Deploy ${{ steps.version.outputs.tag }}"
          echo "=================================================="

          # Verifica se Docker estÃ¡ instalado
          if ! command -v docker &> /dev/null; then
              echo "âŒ Docker nÃ£o encontrado. Instale o Docker primeiro."
              exit 1
          fi

          # Verifica se docker-compose estÃ¡ instalado
          if ! command -v docker-compose &> /dev/null; then
